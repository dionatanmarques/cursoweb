<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText
			value="#{msg['page.usuariosEditar.title']}" /></title>
	<!-- Font Awesome 4.3.0 -->
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" />

	<!-- Materialize v0.97.5 -->
	<h:outputStylesheet library="materialize"
		name="css/materialize.min.css" />
</h:head>
<h:body styleClass="teal lighten-2">
	<div class="row">
		<h:form styleClass="col s12" id="usuarioForm">
			<div class="card-panel white">
				<div class="card-content">
					<div class="row">
						<div class="input-field col 12">
							<h:messages styleClass="red-text text-darken-4" showDetail="true" />
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:inputHidden value="#{usuarioBean.usuario.id}" />
							<h:inputText styleClass="validate" id="idInput"
								value="#{usuarioBean.usuario.id}" disabled="true" />
							<h:outputLabel for="idInput"
								value="#{msg['page.usuarios.label.id']}:" />
						</div>
						<div class="input-field col s6">
							<h:inputText styleClass="validate" id="cpfInput"
								value="#{usuarioBean.usuario.cpf}"
								converter="converters.CpfConverter"
								validator="validators.CpfValidator" />
							<h:outputLabel for="cpfInput"
								value="#{msg['page.usuarios.label.cpf']}:" />
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText styleClass="validate" id="cepInput"
								value="#{usuarioBean.usuario.cep}"
								converter="converters.CepConverter"
								validator="validators.CepValidator" />
							<h:outputLabel for="cepInput"
								value="#{msg['page.usuarios.label.cep']}:" />
						</div>
						<div class="input-field col s6">
							<h:inputText styleClass="validate" id="nomeReduzidoInput"
								value="#{usuarioBean.usuario.nomeReduzido}" />
							<h:outputLabel for="nomeReduzidoInput"
								value="#{msg['page.usuarios.label.nomeReduzido']}:" />
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<h:inputText id="nomeCompletoInput"
								value="#{usuarioBean.usuario.nomeCompleto}" />
							<h:outputLabel for="nomeCompletoInput"
								value="#{msg['page.usuarios.label.nomeCompleto']}:" />
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6">
							<h:inputText styleClass="validate" id="emailInput"
								value="#{usuarioBean.usuario.email}" />
							<h:outputLabel for="emailInput"
								value="#{msg['page.usuarios.label.email']}:" />
						</div>
						<div class="input-field col s6">
							<h:inputText styleClass="validate" id="senhaInput"
								value="#{usuarioBean.usuario.senha}" />
							<h:outputLabel for="senhaInput"
								value="#{msg['page.usuarios.label.senha']}:" />
						</div>
					</div>
					<div class="row">
						<div class="col l2">
							<h:commandButton styleClass="waves-effect waves-red red btn"
								action="#{usuarioBean.salvar}" value="#{msg['commons.salvar']}" />
						</div>
						<div class="col l2">
							<a class="waves-effect waves-red red btn"
								href="#{request.contextPath}/pages/usuarios.xhtml"> <h:outputText
									value="#{msg['page.usuarios.title']}" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<!-- jQuery v2.1.1 -->
	<h:outputScript library="jquery" name="jquery-2.1.1.min.js" />

	<!-- Materialize v0.97.5 -->
	<h:outputScript library="materialize" name="js/materialize.min.js" />
</h:body>
</html>
