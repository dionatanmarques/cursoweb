<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Jogo da Velha | Curso Web</title>

	<!-- Font Awesome 4.3.0 -->
	<h:outputStylesheet library="font-awesome"
		name="css/font-awesome.min.css" />

	<!-- Materialize v0.97.5 -->
	<h:outputStylesheet library="materialize"
		name="css/materialize.min.css" />

	<!-- Jogo da Velha -->
	<h:outputStylesheet library="jogo-velha" name="jogo-velha.css" />
</h:head>

<h:body styleClass="teal lighten-2">
	<h:form id="formPlayers" prependId="false">
		<div class="container">
			<div class="row">
				<div class="col l4">
					<div class="card">
						<div class="card-content center">
							<span class="card-title"> <h:outputText
									value="Informe os Jogadores" />
							</span>
							<div class="input-field">
								<span class="fa fa-circle-o prefix blue-text"></span>
								<h:inputText id="player1" value="#{jogoVelhaBean.jogador1}"
									disabled="#{jogoVelhaBean.gameStarted}">
									<f:ajax execute="player1 player2" render="submitPlayers" />
								</h:inputText>
							</div>
							<div class="input-field">
								<span class="fa fa-times prefix red-text"></span>
								<h:inputText id="player2" value="#{jogoVelhaBean.jogador2}"
									disabled="#{jogoVelhaBean.gameStarted}">
									<f:ajax execute="player1 player2" render="submitPlayers" />
								</h:inputText>
							</div>
							<h:commandLink id="submitPlayers"
								styleClass="waves-effect waves-light btn
										#{jogoVelhaBean.disableButtonSubmit() or jogoVelhaBean.gameStarted ? 'disabled' : ''}"
								action="#{jogoVelhaBean.newGame()}" value="Novo Jogo"
								disabled="#{jogoVelhaBean.disableButtonSubmit() or jogoVelhaBean.gameStarted}">
								<f:ajax execute="player1 player2"
									render="cardGame player1 player2 submitPlayers" />
							</h:commandLink>
						</div>
					</div>
				</div>
				<div class="col l8">
					<div class="card">
						<h:panelGroup styleClass="card-content" id="cardGame"
							layout="block">
							<div class="label-message">
								<h:outputText value="#{jogoVelhaBean.message}" escape="false" />
							</div>
							<div class="row game">
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(0, 0)}"
												disabled="#{jogoVelhaBean.disableField(0, 0)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(0, 0)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(0, 1)}"
												disabled="#{jogoVelhaBean.disableField(0, 1)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(0, 1)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(0, 2)}"
												disabled="#{jogoVelhaBean.disableField(0, 2)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(0, 2)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="row game">
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(1, 0)}"
												disabled="#{jogoVelhaBean.disableField(1, 0)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(1, 0)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(1, 1)}"
												disabled="#{jogoVelhaBean.disableField(1, 1)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(1, 1)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(1, 2)}"
												disabled="#{jogoVelhaBean.disableField(1, 2)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(1, 2)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
							<div class="row game">
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(2, 0)}"
												disabled="#{jogoVelhaBean.disableField(2, 0)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(2, 0)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(2, 1)}"
												disabled="#{jogoVelhaBean.disableField(2, 1)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(2, 1)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
								<div class="col l4">
									<div class="card valign-wrapper">
										<div class="center">
											<h:commandLink action="#{jogoVelhaBean.selectField(2, 2)}"
												disabled="#{jogoVelhaBean.disableField(2, 2)}">
												<h:outputText value="#{jogoVelhaBean.getFieldValue(2, 2)}"
													escape="false" />
												<f:ajax render="cardGame formPlayers" />
											</h:commandLink>
										</div>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col l4">
					<a class="waves-effect waves-red red btn" href="#{request.contextPath}/pages/index.xhtml">
						<h:outputText value="#{msg['commons.voltar']}" />
					</a>
				</div>
			</div>
		</div>
	</h:form>

	<!-- jQuery v2.1.1 -->
	<h:outputScript library="jquery" name="jquery-2.1.1.min.js" />

	<!-- Materialize v0.97.5 -->
	<h:outputScript library="materialize" name="js/materialize.min.js" />
</h:body>
</html>
