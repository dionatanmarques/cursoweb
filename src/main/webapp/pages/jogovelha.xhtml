<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Jogo da Velha | Curso Web</title>

		<!-- Font Awesome 4.3.0 -->
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />

		<!-- Materialize v0.97.5 -->
		<h:outputStylesheet library="materialize" name="css/materialize.min.css" />
	</h:head>

	<h:body>
		<h:form id="formPlayers" prependId="false">
			<div class="container">
				<div class="row">
					<div class="col l4">
						<div class="card">
							<div class="card-content center">
								<span class="card-title">
									<h:outputText value="Informe os Jogadores" />
								</span>
								<div class="input-field">
									<span class="fa fa-circle-o prefix"></span>
									<h:inputText id="player1" value="#{jogoVelhaBean.jogador1}">
										<f:ajax execute="player1 player2" render="submitPlayers" />
									</h:inputText>
									<h:outputLabel for="player1" value="Jogador 1" />
								</div>
								<div class="input-field">
									<span class="fa fa-times prefix"></span>
									<h:inputText id="player2" value="#{jogoVelhaBean.jogador2}">
										<f:ajax execute="player1 player2" render="submitPlayers" />
									</h:inputText>
									<h:outputLabel for="player2" value="Jogador 2" />
								</div>
								<h:commandLink id="submitPlayers"
									styleClass="waves-effect waves-light btn #{jogoVelhaBean.disableButtonSubmit() ? 'disabled' : ''}"
									action="#{jogoVelhaBean.newGame()}" value="Novo Jogo"
									disabled="#{jogoVelhaBean.disableButtonSubmit()}">
									<f:ajax execute="player1 player2" render="cardGame" />
								</h:commandLink>
							</div>
						</div>
					</div>
					<div class="col l8">
						<div class="card">
							<h:panelGroup styleClass="card-content" id="cardGame" layout="block">
								<h:panelGroup layout="block" rendered="#{not empty jogoVelhaBean.jogadorAtual}">
									<h:outputText value="Ã‰ a vez de " />
									<h:outputText styleClass="orange-text" value="#{jogoVelhaBean.jogadorAtual}" />
									<h:outputText value=" jogar" />
								</h:panelGroup>
								<table>
									<tbody>
										<tr>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
										</tr>
										<tr>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
										</tr>
										<tr>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
											<td>
												<div class="card center">
													<span class="fa fa-circle-o fa-5x"></span>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<!-- jQuery v2.1.1 -->
		<h:outputScript library="jquery" name="jquery-2.1.1.min.js" />

		<!-- Materialize v0.97.5 -->
		<h:outputScript library="materialize" name="js/materialize.min.js" />
	</h:body>
</html>
