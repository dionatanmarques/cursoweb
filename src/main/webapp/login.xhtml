<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Login | Curso Web</title>

		<!-- Font Awesome 4.3.0 -->
		<h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />

		<!-- Materialize v0.97.5 -->
		<h:outputStylesheet library="materialize" name="css/materialize.min.css" />
	</h:head>

	<h:body styleClass="teal lighten-2">
	<h:messages globalOnly="true" />
		<h:form id="formLogin" prependId="false">
			<div class="container">
				<div class="row">
					<div class="col l12">
						<div class="card">
							<div class="card-content center">
								<span class="card-title">
									<h:outputText value="Acesso ao Sistema" />
								</span>
								<div class="input-field">
									<h:inputText id="cpf" value="#{usuarioLogadoBean.cpf}" />
								</div>
								<div class="input-field">
									<h:inputSecret id="senha" value="#{usuarioLogadoBean.senha}" />
								</div>
								<h:commandButton 
									styleClass="waves-effect waves-light btn"
									action="#{usuarioLogadoBean.autenticarUsuario()}" value="Entrar" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<!-- jQuery v2.1.1 -->
		<h:outputScript library="jquery" name="jquery-2.1.1.min.js" />

		<!-- Materialize v0.97.5 -->
		<h:outputScript library="materialize" name="js/materialize.min.js" />
	</h:body>
</html>
